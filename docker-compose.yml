services:
  db:
    image: albertoarostegui/mysql:hourbot
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD:  example
      MYSQL_DATABASE:  users_time
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - 3306:3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  redis:
    image: redis
    ports:
      - 6379:6379
